<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bg)"/>
  
  <!-- Server monitor body -->
  <rect x="50" y="50" width="100" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="60" width="80" height="50" rx="4" fill="url(#screen)"/>
  
  <!-- Tamagotchi face on screen -->
  <circle cx="85" cy="80" r="3" fill="#1e293b"/> <!-- Left eye -->
  <circle cx="115" cy="80" r="3" fill="#1e293b"/> <!-- Right eye -->
  <path d="M 85 92 Q 100 100 115 92" stroke="#1e293b" stroke-width="3" fill="none" stroke-linecap="round"/> <!-- Smile -->
  
  <!-- Heart indicator -->
  <path d="M 65 95 L 68 92 L 71 95 L 68 98 Z" fill="#ef4444"/>
  
  <!-- Stats bars on screen -->
  <rect x="130" y="65" width="12" height="8" rx="1" fill="#60a5fa"/>
  <rect x="130" y="78" width="8" height="8" rx="1" fill="#fbbf24"/>
  <rect x="130" y="91" width="15" height="8" rx="1" fill="#a78bfa"/>
  
  <!-- Control buttons -->
  <circle cx="75" cy="145" r="5" fill="#3b82f6"/>
  <circle cx="100" cy="145" r="5" fill="#10b981"/>
  <circle cx="125" cy="145" r="5" fill="#f59e0b"/>
  
  <!-- Stand/base -->
  <rect x="85" y="135" width="30" height="3" rx="1.5" fill="#334155"/>
  
  <!-- Docker hint - small container icon -->
  <rect x="155" y="165" width="30" height="20" rx="2" fill="#2563eb" opacity="0.8"/>
  <rect x="160" y="170" width="5" height="10" fill="#ffffff"/>
  <rect x="170" y="170" width="5" height="10" fill="#ffffff"/>
  <rect x="180" y="170" width="5" height="10" fill="#ffffff"/>
</svg>